<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无缝轮播</title>
    <link rel="stylesheet" href="./style.css">
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//at.alicdn.com/t/font_1104725_e17xgzhub8w.js"></script>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="slider clearfix">
        <svg class="left" aria-hidden="true">
            <use xlink:href="#icon-arrow-right1"></use>
        </svg>
        <div class="window">
            <div class="picture">
                <img src="./1.png" class="current" width="400" height="300" alt="图片1">
                <img src="./2.png" class="next" width="400" height="300" alt="图片2">
                <img src="./3.png" class="next" width="400" height="300" alt="图片3">
                <img src="./4.png" class="next" width="400" height="300" alt="图片4">
            </div>
        </div>
        <svg class="right" aria-hidden="true">
            <use xlink:href="#icon-arrow-right"></use>
        </svg>
    </div>
</div>



</div>
</body>
<script src="./main.js"></script>
</html>
